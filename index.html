<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Choice SOP Flowchart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .flip-card {
            background-color: transparent;
            width: 300px;
            height: 200px;
            perspective: 1000px;
            margin: 20px;
            display: inline-block;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flip-card-front,
        .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .flip-card-front {
            background-color: #bbb;
            color: black;
        }

        .flip-card-back {
            background-color: #2980b9;
            color: white;
            transform: rotateY(180deg);
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <h1>Smart Choice SOP Flowchart</h1>
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <h2>Step 1</h2>
                <p>Initial Setup</p>
            </div>
            <div class="flip-card-back">
                <h2>Details</h2>
                <p>Information about Step 1.</p>
            </div>
        </div>
    </div>
    <!-- Repeat for more steps with additional flip cards -->
    <script>
        // JavaScript can be enhanced for interaction
        console.log("Smart Choice SOP Flowchart Loaded");
    </script>
</body>
</html>
