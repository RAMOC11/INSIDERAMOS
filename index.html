    function renderCards() {
      var grid = document.getElementById('card-grid');
      grid.innerHTML = '';
      for (var i = 1; i <= 8; i++) {
        var data = stepData[i];
        var card = document.createElement('div');
        card.className = 'sop-card';
        card.setAttribute('data-step', i);
        card.innerHTML = '<div class="sop-card-number">' + i + '</div><div class="sop-card-icon">' + data.icon + '</div><h3 class="sop-card-title">' + data.title + '</h3><div class="sop-card-hint">Click for details</div>';
        card.onclick = function() {
          openModal(parseInt(this.getAttribute('data-step')));
        };
        grid.appendChild(card);
      }
    }

    function openModal(stepNum) {
      var data = stepData[stepNum];
      document.getElementById('modal-icon').textContent = data.icon;
      document.getElementById('modal-title').textContent = data.title;
      document.getElementById('modal-badge').textContent = data.badge;
      var body = document.getElementById('modal-body');
      body.innerHTML = '';
      for (var j = 0; j < data.items.length; j++) {
        var item = data.items[j];
        var section = document.createElement('div');
        section.className = 'modal-section';
        var titleEl = document.createElement('h4');
        titleEl.className = 'modal-section-title';
        titleEl.textContent = item.title;
        var contentEl = document.createElement('p');
        contentEl.className = 'modal-section-content';
        contentEl.textContent = item.content;
        section.appendChild(titleEl);
        section.appendChild(contentEl);
        body.appendChild(section);
      }
      document.getElementById('modal-overlay').classList.add('active');
    }

    function closeModal() {
      document.getElementById('modal-overlay').classList.remove('active');
    }

    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        closeModal();
      }
    });

    renderCards();
