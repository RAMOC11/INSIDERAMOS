<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Choice SOP Flowchart</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 14px;
      color: #1f1f1f;
    }
    .sp-container {
      padding: 20px;
      background: #f8f9fa;
    }
    .sp-header {
      padding: 16px 20px;
      border-bottom: 1px solid #e0e0e0;
      background: #fff;
      margin-bottom: 20px;
    }
    .sp-title {
      font-size: 20px;
      font-weight: 600;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }
    .sop-card {
      perspective: 1000px;
    }
    .sop-card-inner {
      position: relative;
      width: 100%;
      height: 180px;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .sop-card:hover .sop-card-inner {
      transform: rotateY(180deg);
    }
    .sop-card-front,
    .sop-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 1px solid #d0d0d0;
      border-radius: 4px;
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 16px;
      backface-visibility: hidden;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      cursor: pointer;
      text-align: center;
    }
    .sop-card-back {
      transform: rotateY(180deg);
    }
    .sop-card-number {
      position: absolute;
      top: 8px;
      right: 8px;
      width: 24px;
      height: 24px;
      background: #0078d4;
      color: #fff;
      font-size: 12px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
    .sop-card-icon {
      font-size: 28px;
      margin-bottom: 8px;
    }
    .sop-card-title {
      font-size: 13px;
      font-weight: 600;
    }
    .sop-card-hint {
      font-size: 11px;
      color: #737373;
    }
  </style>
</head>
<body>
  <div class="sp-container">
    <div class="sp-header">
      <h2 class="sp-title">Smart Choice New Business Flow</h2>
    </div>
    <div class="card-grid" id="card-grid"></div>
  </div>
  <script>
    const stepData = {
      1: { title: 'Obtain New Lead', icon: 'ðŸ“§' },
      2: { title: 'Review Eligibility', icon: 'âœ“' },
      3: { title: 'Gather Information', icon: 'ðŸ“ž' },
      4: { title: 'Quote the Risk', icon: 'ðŸ’°' },
      5: { title: 'Present Quote', icon: 'ðŸ“¬' },
      6: { title: 'Bind Request', icon: 'ðŸ”—' },
      7: { title: 'Bind Coverage', icon: 'âœ…' },
      8: { title: 'Pre-Renewal Direction', icon: 'ðŸŽ¯' }
    };

    function renderCards() {
      const grid = document.getElementById('card-grid');
      for (let i = 1; i <= 8; i++) {
        const data = stepData[i];
        const card = document.createElement('div');
        card.className = 'sop-card';
        card.innerHTML = `
          <div class="sop-card-inner">
            <div class="sop-card-front">
              <div class="sop-card-number">${i}</div>
              <div class="sop-card-icon">${data.icon}</div>
              <h3 class="sop-card-title">${data.title}</h3>
              <div class="sop-card-hint">Hover to flip</div>
            </div>
            <div class="sop-card-back">
              <div class="sop-card-hint">Click for details</div>
            </div>
          </div>
        `;
        grid.appendChild(card);
      }
    }
    renderCards();
  </script>
</body>
</html>
